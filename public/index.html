<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlightPriceCheck</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="top">
        <div class="heading">
            <h1>Flight Price check</h1>
        </div>
        <div class="paragraph">
            <p> write city names like (MIA) for Miami and (ORD) for chicago</p>
            <p>Note: you can check only 10 times due to API </p>
            <P>due to Api it only shows average price</P>
        </div>


    </div>
    <div class="formm">
        <form action="/flights" method="post">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required>
            <br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <br>
            <label for="datee">Date:</label>
            <input type="date" id="datee" name="datee" required>
            <br>
            <button type="submit">Check Price</button>  
        </form>
    </div>
</body>
</html>
